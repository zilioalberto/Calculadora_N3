<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora N3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calculadora_n3.css" />
</head>

<body>
    <div class="text-center mx-auto bg-secondary border border-dark" style="margin-right:0px; width: 600px; height: 320px;">  
        <div class="container text-center">
            <div class="row" > 
                     <h1 class="border border-dark" style="margin-right:0px; margin-left: 0px; max-width: 600px;" >Calculadora</h1>

                     <div  class="text-center mx-auto bg-info border border-dark" style="padding-top:10px; width: 600px; height: 50px;">Seleção da operação desejada: 
                        <select name="operation" id="operation" onchange="operation()">
                            <option value="0">Escolha uma operação</option>
                            <option value="1">Adição</option>
                            <option value="2">Subtração</option>
                            <option value="3">Multiplicação</option>
                            <option value="2">Divisão</option>
                        </select>
                        </div>

            <div class="text-center mx-auto bg-primary text-white border border-dark" style="padding-top:10px; width: 600px; height: 50px;">
                  <p id="answer_op"></p>
            </div>
                        
      <div class="col-3 text-center mx-auto border border-dark" style="padding-top:  5px;  padding-bottom:   5px;">
        Numero 01
      </div>
      <div class="col-3 text-center mx-auto border border-dark" style="padding-top: 5px; padding-bottom:   5px;">
            Operação
    </div>
      <div class="col-3 text-center mx-auto border border-dark" style="padding-top: 5px; padding-bottom:   5px;">
       Numero 02
      </div>
      <div class="col-3 text-center mx-auto border border-dark" style="padding-top: 5px; padding-bottom:   5px;">
        Resultado
      </div>
      
      
      <div class="col-3 text-center mx-auto border border-dark" style="padding-top:  10px;  padding-bottom:   5px;">
        <p><input type="text" id="num1" style="width: 100px; text-align: center" ></p>
      </div>
      <div class="col-3 text-center text-white mx-auto border border-dark" style="padding-top: 10px; padding-bottom:   5px;">
        <p id="sin" style="width: 100px; text-align: center" ></p>
    </div>
      <div class="col-3 text-center mx-auto border border-dark" style="padding-top: 10px; padding-bottom:   5px;">
        <p><input type="text" id="num2" style="width: 100px; text-align: center;" ></p>
      </div>
      <div class="col-3 text-center mx-auto border border-dark" style="padding-top: 10px; padding-bottom:   5px;">
        <p id="answer"></p>
           <p id="answer"></p>
      </div>

      <div class="col 12 bg-white">
        <button class="btn btn-outline-primary" id='calc'  onclick='calculate();' style="width: 100%; padding-top: 10px; padding-bottom:   10px; margin: 5px;">Calcular</button>
    </div>

    </div>
   </div>

</div>


<script src="calculadora_n3.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>


    

</html>
